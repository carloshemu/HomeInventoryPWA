<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="轻量级家庭物品位置管理应用，支持离线使用" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="物品跟踪" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="./manifest.json" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="./icon-192.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="./icon-192.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="./icon-512.png" />

    <title>家庭物品跟踪系统</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .container {
        text-align: center;
        background: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 400px;
      }
      .icon {
        font-size: 48px;
        margin-bottom: 20px;
      }
      h1 {
        color: #333;
        margin-bottom: 10px;
      }
      p {
        color: #666;
        margin-bottom: 20px;
      }
      .button {
        background: #3b82f6;
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        text-decoration: none;
        display: inline-block;
        font-weight: 500;
        transition: background-color 0.2s;
      }
      .button:hover {
        background: #2563eb;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">🏠</div>
      <h1>页面未找到</h1>
      <p>抱歉，您访问的页面不存在。请返回主页继续使用应用。</p>
      <a href="./" class="button">返回主页</a>
    </div>
    <script>
      // 自动重定向到主页
      setTimeout(() => {
        window.location.href = './';
      }, 3000);
    </script>
  </body>
</html>
